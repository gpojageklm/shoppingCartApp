<div>
    <h2 class="product-title"> Shopping Cart</h2>
  <table class="product-header">
    <tr><td>ProductName</td><td>Price</td></tr>
  </table>
  <table  *ngFor="let product of selectedProductList"  class="product-data">
   <tr>
     <td>{{product.Name}}</td>
     <td>{{product.Price}}</td>
      </tr>
  </table>
 <table class="product-data total-price">
    <tr><td>Total Price</td><td>{{totalAmount}} EUR</td></tr>
  </table>
</div>
