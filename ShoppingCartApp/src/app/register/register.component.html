<div class="registerFormContainer">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Mail</label>
      <input type="text" formControlName="mail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mail.errors }" />
      <div *ngIf="submitted && f.mail.errors">
        <div *ngIf="f.mail.errors.required">Mail is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>UserName</label>
      <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"
      />
      <div *ngIf="submitted && f.userName.errors">
        <div *ngIf="f.userName.errors.required">UserName is required</div>
        <div *ngIf="f.userName.errors.minlength">UserName must be at least 4 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      />
      <div *ngIf="submitted && f.password.errors">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 4 characters</div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Register</button>
      <a routerLink="/login"> Login</a>
    </div>
     <div class="form-group">
      {{registrationStatusText}}
    </div>
    
  </form>

</div>
